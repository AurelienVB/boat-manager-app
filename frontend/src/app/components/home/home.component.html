<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Boats</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="addBoat()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Name</th>
            <th>Created at</th>
            <th>Updated at</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let boat of boats" class="center-align">
            <td>{{ boat.name }}</td>
            <td>{{ boat.createdAt | date:'medium' }}</td>
            <td>{{ boat.updatedAt | date:'medium' }}</td>
            <td>
              <a href="#" [routerLink]="['/viewBoat/', boat.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/editBoat/', boat.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteBoatConfirmation(boat)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="boats.length == 0" colspan="6">No Boat Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
